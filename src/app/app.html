<mat-toolbar color="primary">
  <span>Its Vital | Home</span>
  <span class="spacer"></span>
  <button matTooltip="Change the Theme" matIconButton (click)="toggleTheme()">
    <mat-icon>{{ theme() === 'light' ? 'dark_mode' : 'light_mode' }}</mat-icon>
  </button>
  <button matTooltip="Share this Page" matIconButton (click)="sharePage()">
    <mat-icon>share</mat-icon>
  </button>
  <a
    matTooltip="View Source Code"
    matIconButton
    href="https://github.com/JaysPancake/Its-Vital"
    target="_blank"
    rel="noopener"
  >
    <mat-icon>code</mat-icon>
  </a>
</mat-toolbar>

<router-outlet />

<footer>
  Created with <mat-icon>favorite</mat-icon> by
  <a href="https://github.com/JaysPancake" target="_blank" rel="noopener">Jayden</a>
</footer>
