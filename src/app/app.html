<mat-toolbar color="primary">
  <span>Its Vital</span>
  <span class="spacer"></span>
  <button matTooltip="Change Theme" matIconButton (click)="toggleTheme()">
    <mat-icon>{{ theme() === 'light' ? 'dark_mode' : 'light_mode' }}</mat-icon>
  </button>
  <button matTooltip="View Source Code" matIconButton>
    <mat-icon>code</mat-icon>
  </button>
  <button matTooltip="Share this Page" matIconButton>
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>



<router-outlet />
