<mat-toolbar color="primary">
  <span>Its Vital | Home</span>
  <span class="spacer"></span>
  <button matTooltip="Change the Theme" matIconButton (click)="toggleTheme()">
    <mat-icon>{{ theme() === 'light' ? 'dark_mode' : 'light_mode' }}</mat-icon>
  </button>
  <button matTooltip="Share this Page" matIconButton (click)="sharePage()">
    <mat-icon>share</mat-icon>
  </button>
  <a
    matTooltip="View Source Code"
    matIconButton
    href="https://github.com/JaysPancake/Its-Vital"
    target="_blank"
    rel="noopener"
  >
    <mat-icon>code</mat-icon>
  </a>
</mat-toolbar>

<div class="content">
  <h1>Its Vital</h1>
  <h2>A free virtual vital sign monitor for use in the classroom.</h2>
  <mat-card appearance="outlined">
    <mat-card-content>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Session Code</mat-label>
        <input matInput placeholder="#######-#######" />
      </mat-form-field>
      <p>Input your session code above, click join to continue!</p>
      <button mat-flat-button color="primary" class="full-width">
        Join Session
      </button>
      <mat-divider></mat-divider>
      <p>Don't have a session to join? Create one now.</p>
      <button mat-stroked-button color="primary" class="full-width">
        Create a Session
      </button>
    </mat-card-content>
  </mat-card>
</div>

<router-outlet />

<footer>
  Created with <mat-icon>favorite</mat-icon> by
  <a href="https://github.com/JaysPancake" target="_blank" rel="noopener"
    >Jayden</a
  >
</footer>
